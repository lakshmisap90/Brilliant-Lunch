<!DOCTYPE html>
<html>
   <head>
      <!-- Js Script reference starts here -->
      <script src="lib/vendor/jquery-3.3.1.min.js"></script>
      <script src="scripts/main.js"></script>
			<!-- Js Script reference ends  here -->
      <!-- CSS stylesheet  reference starts here-->
      <link rel="stylesheet" href="styles/main.css">
			<!-- CSS stylesheet  reference ends here-->
   </head>
   <body>
      <div class="calender-body">
         <div class="calender-time-column" id="jsCalenderColumn">
            <div class="slot-cell">
               9.00 <span>AM</span>
               <span class="half-time">9.30 AM</span>
            </div>
            <div class="slot-cell">
               10.00 <span>AM</span>
               <span class="half-time">10.30 AM</span>
            </div>
            <div class="slot-cell">
               11.00 <span>AM</span>
               <span class="half-time">11.30 AM</span>
            </div>
            <div class="slot-cell">
               12.00 <span>PM</span>
               <span class="half-time">12.30 PM</span>
            </div>
            <div class="slot-cell">
               1.00 <span>PM</span>
               <span class="half-time">1.30 PM</span>
            </div>
            <div class="slot-cell">
               2.00 <span>PM</span>
               <span class="half-time">2.30 PM</span>
            </div>
            <div class="slot-cell">
               3.00 <span>PM</span>
               <span class="half-time">3.30 PM</span>
            </div>
            <div class="slot-cell">
               4.00 <span>PM</span>
               <span class="half-time">4.30 PM</span>
            </div>
            <div class="slot-cell">
               5.00 <span>PM</span>
               <span class="half-time">5.30 PM</span>
            </div>
            <div class="slot-cell">
               6.00 <span>PM</span>
               <span class="half-time">6.30 PM</span>
            </div>
            <div class="slot-cell">
               7.00 <span>PM</span>
               <span class="half-time">7.30 PM</span>
            </div>
            <div class="slot-cell">
               8.00 <span>PM</span>
               <span class="half-time">8.30 PM</span>
            </div>
            <div class="slot-cell">
               9.00 <span>PM</span>
            </div>
         </div>
				 <!-- DOM area where dynamic events content gets displayed -->
         <div class="calender-event-column-wrapper">
            <div id="eventDisplayArea"></div>
         </div>
      </div>
   </body>
</html>
